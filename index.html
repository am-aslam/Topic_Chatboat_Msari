<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéØ Offline Topic Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      height: 100vh;
      margin: 0;
    }

    #chat-box {
      width: 480px;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(76, 255, 76, 0.15);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h2 {
      text-align: center;
      color: #4cff4c;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2b2b2b;
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: background 0.3s;
    }

    input:focus {
      background: #333;
    }

    button {
      background: linear-gradient(90deg, #4cff4c, #2dd62d);
      color: #111;
      border: none;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px #4cff4c;
    }

    #messages {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      background: #151515;
      border-radius: 8px;
      margin-top: 5px;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 8px 0;
      line-height: 1.4;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 85%;
      animation: fadeIn 0.3s ease-in;
      white-space: pre-wrap;
    }

    .bot {
      background: #203520;
      color: #4cff4c;
      align-self: flex-start;
    }

    .user {
      background: #20304a;
      color: #6ab4ff;
      align-self: flex-end;
      text-align: right;
    }

    .typing {
      background: transparent;
      color: #4cff4c;
      font-style: italic;
      display: inline-block;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="chat-box">
    <h2>üéØ Offline Topic Chatbot</h2>

    <input id="topic" placeholder="Enter topic once...">
    <button onclick="setTopic()">Set Topic</button>

    <div id="messages"></div>

    <input id="msg" placeholder="Type your question...">
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    let session_id = null;
    let typingDiv = null;

    function show(text, who) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `msg ${who}`;
      msgDiv.textContent = text;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function showTyping() {
      typingDiv = document.createElement("div");
      typingDiv.className = "msg bot typing dots";
      typingDiv.textContent = "ü§ñ Bot is preparing an answer";
      document.getElementById("messages").appendChild(typingDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function removeTyping() {
      if (typingDiv) typingDiv.remove();
      typingDiv = null;
    }

    async function setTopic() {
      const topicInput = document.getElementById("topic");
      let topic = topicInput.value.trim();
      if (!topic) return alert("Please enter a topic first!");
      
      topicInput.value = ""; // Clear topic input
      show("üìù Setting topic: " + topic, "user");

      showTyping();

      let res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ set_topic: topic, session_id })
      });

      let data = await res.json();
      removeTyping();
      session_id = data.session_id;
      show("‚úÖ Topic set: " + data.topic, "bot");
    }

    async function sendMsg() {
      const msgInput = document.getElementById("msg");
      let message = msgInput.value.trim();
      if (!message) return;

      msgInput.value = ""; 
      show("You: " + message, "user");
      showTyping();

      let res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, session_id })
      });

      let data = await res.json();
      removeTyping();
      session_id = data.session_id;
      show("Bot: " + data.reply, "bot");
    }
  </script>

</body>
</html>
